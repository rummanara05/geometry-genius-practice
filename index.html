<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
         <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

        <!--navbar-->
           <nav>
            <div class="flex justify-around bg-cyan-100 p-4">
             <div>
                <h1 class="text-4xl font-semibold">Interactive</h1>
                <h2 class="text-xl font-medium text-gray-600 mt-1">Geometry Genius</h2>
             </div>
             <div>
                <button class="bg-[#1090D8] text-white px-5 py-1 text-lg font-medium border-none rounded">Blog</button>
             </div>
            </div>
           </nav>
    </header>
    <main>
        <!-- container-->
        <div class="flex flex-col lg:flex-row">
            <!--Cards-->
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mt-8">

                <!--Triange Card-->
                <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="/images/triangle.png" alt="Triangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title ml-24 font-bold">Triange</h2>
                      <p class="ml-14 mb-2 font-semibold"> Area (A)=0.5 x b x h </p>
                      <p>
                        <input class="w-20 bg-gray-200 px-2 border" type="text" name="" id="triangle-base" placeholder="base">
                        <span class="mr-2">cm</span>
                        <input class="w-20 bg-gray-200 px-2 border" type="text" name="" id="triangle-height" placeholder="height">
                        <span>cm</span>
                      </p>
                      <p class="text-lg font-semibold">Area: <span id="area-outcome"></span>cm <sup>2</sup></p>
                      <div class="card-actions justify-end">
                        <button onclick="calculateTriangleArea()" class="btn btn-primary w-full bg-[#1090D8] text-lg border-none p-2 mt-2">Calculate</button>
                      </div>
                    </div>
                  </div>
                  <!--Rectangle Card-->
                  <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="/images/rectangle.png" alt="Rectangle" /></figure>
                    <div class="card-body">
                      <h2 class="card-title ml-20 font-bold">Rectangle</h2>
                      <p class="ml-16 mb-2 font-semibold"> Area (A)= w x l </p>
                      <p>
                        <input class="w-20 bg-gray-200 px-2 border" type="text" name="" id="rectangle-width" placeholder="width">
                        <span class="mr-2">cm</span>
                        <input class="w-20 bg-gray-200 px-2 border" type="text" name="" id="rectangle-length" placeholder="length">
                        <span>cm</span>
                      </p>
                      <p class="text-lg font-semibold">Area: <span id="rectangleArea"></span>cm<sup>2</sup></p>
                      <div class="card-actions justify-end">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full bg-[#1090D8] text-lg border-none p-2 mt-2">Calculate</button>
                      </div>
                    </div>
                  </div>
                   <!--parallelogram Card-->
                   <div class="card w-80 bg-base-100 shadow-xl">
                    <figure><img src="/images/parallelogram.png" alt="Parallelogram" /></figure>
                    <div class="card-body">
                      <h2 class="card-title ml-14 font-bold">parallelogram</h2>
                      <p class="ml-14 font-semibold"> Area (A)= b x h </p>
                      <p>
                        <input class="w-20 bg-gray-200 px-2 border" type="text" name="" id="parallelogram-base" placeholder="base">
                        <span class="mr-2">cm</span>
                        <input class="w-20 bg-gray-200 px-2 border" type="text" name="" id="parallelogram-height" placeholder="height">
                        <span>cm</span>
                      </p>
                      <p class="text-lg font-semibold">Area: <span id="area-outcome">cm <sup>2</sup></span></p>
                      <div class="card-actions justify-end">
                        <button onclick="calculateParallelogramArea()" class="btn btn-primary w-full bg-[#1090D8] text-lg border-none p-2 mt-2">Calculate</button>
                      </div>
                    </div>
                  </div>

            </div>

                   <!--Area Calculator-->
           
                   <div class=" w-[380px] mt-8">
                    <div class="text-3xl">Area Calculator</div>
                     
            </div>
        </div>
    </main>
    <script src="scripts/area-calculator.js"></script>
</body>
</html>
